<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devfinder</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/bfb7599492.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1 class="title">devfinder</h1>
        <button class="dark-light-mode">LIGHT<i class="fas fa-sun"></i></button>
    </header>
    <nav class="navbar">
        <div class="search-input">
            <i class="fas fa-search"></i>
            <input type="text" class="input-user" placeholder="Search GitHub username..." autofocus>
        </div>
        <div class="btn-search">
            <input type="button" value="Search">
        </div>
    </nav>
    <section>
        <div class="content">
            <div class="github-image">
                <img src="https://avatars.githubusercontent.com/u/583231?v=4" alt="Imagem do perfil do usuÃ¡rio">
            </div>
            <div class="github-user-info">
                <div class="user-about">
                    <div class="user-name">
                        <h3>The Octocat</h3>
                        <a href="#">@octocat</a>
                    </div>
                    <div class="user-joined">
                        <p>Joined 25 Jan 2011</p>
                    </div>
                </div>
                <div class="user-bio">
                    <p>This profile has no bio</p>
                </div>
                <div class="user-repo-follows">
                    <div class="user-repos">
                        <span>Repos</span>
                        <p>8</p>
                    </div>
                    <div class="user-followers">
                        <span>Followers</span>
                        <p>3938</p>
                    </div>
                    <div class="user-following">
                        <span>Following</span>
                        <p>9</p>
                    </div>
                </div>
                <div class="user-links-orgs">
                    <div class="social-one">
                        <div class="user-city">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>San Francisco</span>
                        </div>
                        <div class="user-website">
                            <i class="fas fa-link"></i>
                            <a href="#">https://github.blog</a>
                        </div>
                    </div>
                    <div class="social-two">
                        <div class="user-twitter">
                            <i class="fab fa-twitter"></i>
                            <span>Not Available</span>
                        </div>
                        <div class="user-company">
                            <i class="fas fa-building"></i>
                            <span>@github</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>

</html>
