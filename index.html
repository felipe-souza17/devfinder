<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <title>Devfinder</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/bfb7599492.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <h1 class="title">devfinder</h1>
      <div id="toggle">
        <i class="indicator"></i>
      </div>
    </header>
    <nav class="navbar">
      <div class="search-input">
        <i class="fas fa-search"></i>
        <input
          type="text"
          class="input-user"
          id="inputElement"
          placeholder="Search GitHub username..."
          autofocus
        />
      </div>
      <div class="btn-search">
        <input type="button" id="btnElement" value="Search" />
      </div>
    </nav>
    <section>
      <h2 id="user-not-found">Ops! Usuário não encontrado.</h2>
      <div class="content">
        <div class="github-image">
          <img
            src="https://avatars.githubusercontent.com/u/583231?v=4"
            alt="Imagem do perfil do usuário"
            id="avatar_url"
          />
        </div>
        <div class="github-user-info">
          <div class="user-about">
            <div class="user-name">
              <h3 id="name">The Octocat</h3>
              <a href="#" id="login">@octocat</a>
            </div>
            <div class="user-joined">
              <p id="created_at">Joined 25 Jan 2011</p>
            </div>
          </div>
          <div class="user-bio">
            <p id="bio">This profile has no bio</p>
          </div>
          <div class="user-repo-follows">
            <div class="user-repos">
              <span>Repos</span>
              <p id="public_repos">8</p>
            </div>
            <div class="user-followers">
              <span>Followers</span>
              <p id="followers">3938</p>
            </div>
            <div class="user-following">
              <span>Following</span>
              <p id="following">9</p>
            </div>
          </div>
          <div class="user-links-orgs">
            <div class="social-one">
              <div class="user-city">
                <i class="fas fa-map-marker-alt"></i>
                <span id="location">San Francisco</span>
              </div>
              <div class="user-website">
                <i class="fas fa-link"></i>
                <a href="#" id="blog" target="blank">https://github.blog</a>
              </div>
            </div>
            <div class="social-two">
              <div class="user-twitter">
                <i class="fab fa-twitter"></i>
                <span id="twitter_username">Not Available</span>
              </div>
              <div class="user-company">
                <i class="fas fa-building"></i>
                <span id="company">@github</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
